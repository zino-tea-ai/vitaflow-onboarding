<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Urbanist', -apple-system, BlinkMacSystemFont, sans-serif; }
        html, body { height: 100%; overflow: hidden; background: #0a0a0a; }
        
        .app {
            display: flex;
            height: 100vh;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 240px;
            background: #111111;
            border-right: 1px solid rgba(255,255,255,0.06);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 100;
        }
        
        .sidebar-header {
            height: 60px;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.01em;
        }
        
        .sidebar-section {
            padding: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }
        
        .sidebar-section h3 {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 12px;
            letter-spacing: 0.02em;
            font-weight: 500;
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        
        .sidebar-section h3 span {
            font-size: 11px;
            opacity: 0.5;
            font-weight: 400;
        }
        
        .nav-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            cursor: pointer;
            color: #6b7280;
            text-decoration: none;
            transition: all 0.15s ease;
            font-size: 14px;
            border-left: 2px solid transparent;
            margin-left: -16px;
            padding-left: 14px;
        }
        
        .nav-item:hover {
            color: #fff;
            background: rgba(255,255,255,0.02);
        }
        
        .nav-item.active {
            color: #fff;
            border-left-color: #fff;
            background: rgba(255,255,255,0.03);
        }
        
        .nav-item .icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }
        
        .nav-item.active .icon {
            opacity: 1;
        }
        
        .nav-item .icon svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }
        
        .nav-item .nav-en {
            opacity: 0.5;
            font-size: 12px;
            margin-left: 2px;
        }
        
        /* 主内容区 - 包含所有 iframe */
        .main {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #0a0a0a;
        }
        
        .page-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #0a0a0a;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s ease;
        }
        
        .page-frame.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 1;
        }
        
        /* 加载状态 */
        .loading-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .loading-indicator.show {
            opacity: 1;
        }
        
        .loading-indicator .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- 侧边栏 - 永远不刷新 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">PM Lab</div>
            </div>
            
            <div class="sidebar-section">
                <h3>导航 <span>Navigation</span></h3>
                <div class="nav-list">
                    <a class="nav-item active" data-page="home">
                        <span class="icon"><svg viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></span>
                        首页 <span class="nav-en">Home</span>
                    </a>
                    <a class="nav-item" data-page="sort">
                        <span class="icon"><svg viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg></span>
                        排序 <span class="nav-en">Sort</span>
                    </a>
                    <a class="nav-item" data-page="onboarding">
                        <span class="icon"><svg viewBox="0 0 24 24"><path d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg></span>
                        引导流程 <span class="nav-en">Onboarding</span>
                    </a>
                    <a class="nav-item" data-page="store">
                        <span class="icon"><svg viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg></span>
                        商城对比 <span class="nav-en">Store</span>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 主内容区 - 所有页面都预加载 -->
        <div class="main">
            <iframe class="page-frame active" id="frame-home" src="/page/home"></iframe>
            <iframe class="page-frame" id="frame-sort" src="/page/sort"></iframe>
            <iframe class="page-frame" id="frame-onboarding" src="/page/onboarding"></iframe>
            <iframe class="page-frame" id="frame-store" src="/page/store"></iframe>
            
            <div class="loading-indicator" id="loadingIndicator">
                <div class="spinner"></div>
                <span>加载中...</span>
            </div>
        </div>
    </div>
    
    <script>
        const pages = ['home', 'sort', 'onboarding', 'store'];
        const frames = {};
        const loaded = {};
        let currentPage = 'home';
        
        // 初始化
        pages.forEach(page => {
            frames[page] = document.getElementById(`frame-${page}`);
            loaded[page] = false;
            
            // 监听加载完成
            frames[page].addEventListener('load', () => {
                loaded[page] = true;
                updateLoadingIndicator();
            });
        });
        
        // 导航点击
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const page = item.dataset.page;
                switchTo(page);
            });
        });
        
        // 切换页面
        function switchTo(page) {
            if (page === currentPage) return;
            
            // 更新导航状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.page === page);
            });
            
            // 切换 iframe 显示
            pages.forEach(p => {
                frames[p].classList.toggle('active', p === page);
            });
            
            currentPage = page;
            
            // 更新 URL hash
            history.pushState(null, '', `#${page}`);
            
            // 更新标题
            const titles = {
                home: 'PM Lab - 首页',
                sort: 'PM Lab - 排序',
                onboarding: 'PM Lab - Onboarding',
                store: 'PM Lab - 商城对比'
            };
            document.title = titles[page] || 'PM Lab';
        }
        
        // 显示加载状态
        function updateLoadingIndicator() {
            const allLoaded = pages.every(p => loaded[p]);
            const indicator = document.getElementById('loadingIndicator');
            
            if (allLoaded) {
                indicator.classList.remove('show');
            } else {
                const loadedCount = pages.filter(p => loaded[p]).length;
                indicator.querySelector('span').textContent = `加载中 ${loadedCount}/${pages.length}`;
                indicator.classList.add('show');
            }
        }
        
        // 初始显示加载状态
        updateLoadingIndicator();
        
        // 处理 URL hash
        function handleHash() {
            const hash = location.hash.slice(1);
            if (hash && pages.includes(hash)) {
                switchTo(hash);
            }
        }
        
        // 监听 hash 变化
        window.addEventListener('hashchange', handleHash);
        
        // 初始化时检查 hash
        handleHash();
    </script>
</body>
</html>
