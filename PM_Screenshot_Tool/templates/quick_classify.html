<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Âø´ÈÄüÂàÜÁ±ª - Tea-ai PM Lab</title>
    <!-- Urbanist Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Urbanist', -apple-system, BlinkMacSystemFont, sans-serif; }
        
        body { 
            background: #0a0a0a;
            color: #fff; 
            font-size: 14px;
            min-height: 100vh;
        }
        
        /* È°∂ÈÉ®ÂØºËà™ */
        .nav {
            display: flex;
            align-items: center;
            padding: 16px 32px;
            background: rgba(18, 18, 30, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 15px;
        }
        .nav-brand .icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #5e6ad2 0%, #8b5cf6 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .nav-brand .sep {
            color: rgba(255,255,255,0.2);
            font-weight: 300;
        }
        .nav-brand .page {
            color: rgba(255,255,255,0.5);
            font-weight: 400;
        }
        
        .nav-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .project-selector {
            position: relative;
        }
        .project-selector select {
            appearance: none;
            padding: 10px 40px 10px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            min-width: 240px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .project-selector select:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.15);
        }
        .project-selector select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
        }
        .project-selector select option {
            background: #1e1e2e;
            color: #fff;
            padding: 10px;
        }
        .project-selector::after {
            content: "‚ñº";
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            pointer-events: none;
        }
        
        .nav-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .status-badge {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            font-weight: 500;
        }
        .status-badge:empty { display: none; }
        
        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-ghost {
            background: transparent;
            color: rgba(255,255,255,0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-ghost:hover {
            background: rgba(255,255,255,0.05);
            color: #fff;
            border-color: rgba(255,255,255,0.2);
        }
        .btn-primary {
            background: #fff;
            color: #000;
        }
        .btn-primary:hover {
            background: #e5e5e5;
        }
        
        /* ‰∏ªÂÜÖÂÆπ */
        .main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 28px 32px;
        }
        
        .empty-state {
            text-align: center;
            padding: 120px 40px;
        }
        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        .empty-state .text {
            color: rgba(255,255,255,0.3);
            font-size: 15px;
        }
        
        /* Êà™ÂõæÁΩëÊ†º */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(115px, 1fr));
            gap: 12px;
        }
        
        .card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #16161f;
            border: 2px solid transparent;
        }
        .card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.15);
        }
        .card.modified {
            border-color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.2);
        }
        
        .card-image {
            aspect-ratio: 9/19;
            background: #0c0c12;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-info {
            padding: 10px;
            background: #16161f;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        
        .card-num {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            font-weight: 600;
        }
        
        .card-tag {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 6px;
        }
        
        /* Á±ªÂûãÈ¢úËâ≤ - È´òÂØπÊØîÂ∫¶ */
        .tag-Onboarding { background: #3b82f6; color: #fff; }
        .tag-Paywall { background: #ec4899; color: #fff; }
        .tag-Feature { background: #8b5cf6; color: #fff; }
        .tag-Home { background: #10b981; color: #fff; }
        .tag-Tracking { background: #f59e0b; color: #000; }
        .tag-Settings { background: #6b7280; color: #fff; }
        .tag-Profile { background: #14b8a6; color: #fff; }
        .tag-Progress { background: #06b6d4; color: #000; }
        .tag-Content { background: #a855f7; color: #fff; }
        .tag-Social { background: #f43f5e; color: #fff; }
        .tag-Core { background: #8b5cf6; color: #fff; }
        .tag-Other { background: #4b5563; color: #fff; }
        
        /* ÂºπÁ™ó */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .modal-overlay.show {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }
        
        .modal {
            background: linear-gradient(145deg, #1e1e2e 0%, #16161f 100%);
            border-radius: 20px;
            padding: 24px;
            min-width: 360px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 25px 80px rgba(0,0,0,0.6);
            transform: scale(0.95);
            transition: transform 0.2s;
        }
        .modal-overlay.show .modal {
            transform: scale(1);
        }
        
        .modal-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.9);
        }
        
        .modal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .modal-option {
            padding: 14px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            transition: all 0.15s;
            border: 2px solid transparent;
        }
        .modal-option:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.2);
        }
        
        .modal-cancel {
            margin-top: 16px;
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: rgba(255,255,255,0.5);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .modal-cancel:hover {
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.7);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255,255,255,0.3);
        }
        .loading::before {
            content: "";
            display: block;
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            border-radius: 50%;
            margin: 0 auto 16px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-brand">
            <div class="icon">üéØ</div>
            <span>Tea-ai PM Lab</span>
            <span class="sep">/</span>
            <span class="page">Âø´ÈÄüÂàÜÁ±ª</span>
        </div>
        
        <div class="nav-center">
            <div class="project-selector">
                <select id="projectSelect" onchange="loadProject()">
                    <option value="">ÈÄâÊã©‰∫ßÂìÅ...</option>
                </select>
            </div>
        </div>
        
        <div class="nav-actions">
            <span class="status-badge" id="statusBadge"></span>
            <button class="btn btn-ghost" onclick="location.href='/'">‚Üê ËøîÂõû‰∏ªÈ°µ</button>
            <button class="btn btn-primary" onclick="saveChanges()">üíæ ‰øùÂ≠ò‰øÆÊîπ</button>
        </div>
    </nav>
    
    <main class="main">
        <div id="content">
            <div class="empty-state">
                <div class="icon">üì±</div>
                <div class="text">‰ªé‰∏äÊñπÈÄâÊã©‰∏Ä‰∏™‰∫ßÂìÅÂºÄÂßãÂàÜÁ±ª</div>
            </div>
        </div>
    </main>
    
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-title">ÈÄâÊã©ÂàÜÁ±ª</div>
            <div class="modal-grid" id="modalGrid"></div>
            <button class="modal-cancel" onclick="closeModal()">ÂèñÊ∂à</button>
        </div>
    </div>
    
    <script>
        // ‰∏âÂ±ÇÂàÜÁ±ªÁªìÊûÑ: Stage -> Module -> Feature
        const TAXONOMY = {
            stages: {
                'Onboarding': { 
                    label: 'ÂºïÂØºÈò∂ÊÆµ', 
                    modules: ['Welcome', 'Profile', 'Goal', 'Preference', 'Permission', 'Growth', 'Initialization', 'Paywall', 'Registration']
                },
                'Core': { 
                    label: 'Ê†∏ÂøÉÈò∂ÊÆµ', 
                    modules: ['Dashboard', 'Tracking', 'Progress', 'Content', 'Social', 'Profile_Core', 'Settings']
                }
            },
            modules: {
                'Welcome': { label: 'Ê¨¢Ëøé', stage: 'Onboarding' },
                'Profile': { label: 'Ë∫´‰ªΩ‰ø°ÊÅØ', stage: 'Onboarding' },
                'Goal': { label: 'ÁõÆÊ†áËÆæÂÆö', stage: 'Onboarding' },
                'Preference': { label: 'ÂÅèÂ•ΩÊî∂ÈõÜ', stage: 'Onboarding' },
                'Permission': { label: 'ÊùÉÈôêËØ∑Ê±Ç', stage: 'Onboarding' },
                'Growth': { label: 'Â¢ûÈïøËøêËê•', stage: 'Onboarding' },
                'Initialization': { label: 'ÂàùÂßãÂåñ', stage: 'Onboarding' },
                'Paywall': { label: '‰ªòË¥πÂ¢ô', stage: 'Onboarding' },
                'Registration': { label: 'Ê≥®ÂÜå', stage: 'Onboarding' },
                'Dashboard': { label: 'Ê¶ÇËßà', stage: 'Core' },
                'Tracking': { label: 'ËÆ∞ÂΩï', stage: 'Core' },
                'Progress': { label: 'ËøõÂ∫¶', stage: 'Core' },
                'Content': { label: 'ÂÜÖÂÆπ', stage: 'Core' },
                'Social': { label: 'Á§æ‰∫§', stage: 'Core' },
                'Profile_Core': { label: '‰∏™‰∫∫‰∏≠ÂøÉ', stage: 'Core' },
                'Settings': { label: 'ËÆæÁΩÆ', stage: 'Core' }
            }
        };
        
        // ÂÖºÂÆπÊóßÊ†ºÂºèÁöÑTYPESÊï∞ÁªÑÔºàÁî®‰∫éÁÆÄÂåñÊòæÁ§∫Ôºâ
        const TYPES = [
            { id: 'Onboarding/Welcome', label: 'Ê¨¢Ëøé' },
            { id: 'Onboarding/Profile', label: 'Ë∫´‰ªΩ‰ø°ÊÅØ' },
            { id: 'Onboarding/Goal', label: 'ÁõÆÊ†áËÆæÂÆö' },
            { id: 'Onboarding/Preference', label: 'ÂÅèÂ•ΩÊî∂ÈõÜ' },
            { id: 'Onboarding/Permission', label: 'ÊùÉÈôêËØ∑Ê±Ç' },
            { id: 'Onboarding/Growth', label: 'Â¢ûÈïøËøêËê•' },
            { id: 'Onboarding/Initialization', label: 'ÂàùÂßãÂåñ' },
            { id: 'Onboarding/Paywall', label: '‰ªòË¥πÂ¢ô' },
            { id: 'Onboarding/Registration', label: 'Ê≥®ÂÜå' },
            { id: 'Core/Dashboard', label: 'Ê¶ÇËßà' },
            { id: 'Core/Tracking', label: 'ËÆ∞ÂΩï' },
            { id: 'Core/Progress', label: 'ËøõÂ∫¶' },
            { id: 'Core/Content', label: 'ÂÜÖÂÆπ' },
            { id: 'Core/Social', label: 'Á§æ‰∫§' },
            { id: 'Core/Profile_Core', label: '‰∏™‰∫∫‰∏≠ÂøÉ' },
            { id: 'Core/Settings', label: 'ËÆæÁΩÆ' },
            { id: 'Other', label: 'ÂÖ∂‰ªñ' }
        ];
        
        let project = '';
        let data = {};
        let changes = 0;
        let activeFile = '';
        
        // ÂàùÂßãÂåñ
        (async () => {
            const res = await fetch('/api/projects');
            const json = await res.json();
            const sel = document.getElementById('projectSelect');
            json.projects.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.name;
                opt.textContent = p.name.replace('_Analysis', '').replace(/_/g, ' ');
                sel.appendChild(opt);
            });
        })();
        
        async function loadProject() {
            const sel = document.getElementById('projectSelect');
            project = sel.value;
            if (!project) return;
            
            document.getElementById('content').innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';
            
            const res = await fetch(`/api/screenshots/${project}`);
            const json = await res.json();
            
            const screenTypes = json.screen_types || {};
            const files = json.screens.sort((a, b) => {
                const na = parseInt(a.match(/\d+/)?.[0] || 0);
                const nb = parseInt(b.match(/\d+/)?.[0] || 0);
                return na - nb;
            });
            
            data = {};
            files.forEach((f, i) => {
                const t = screenTypes[f] || 'Other';
                data[f] = { idx: i + 1, type: t, orig: t };
            });
            
            changes = 0;
            render();
            updateBadge();
        }
        
        function render() {
            let html = '<div class="grid">';
            Object.entries(data)
                .sort((a, b) => a[1].idx - b[1].idx)
                .forEach(([file, d]) => {
                    const mod = d.type !== d.orig;
                    const label = TYPES.find(t => t.id === d.type)?.label || d.type;
                    html += `
                        <div class="card ${mod ? 'modified' : ''}" onclick="openModal('${file}')">
                            <div class="card-image">
                                <img src="/api/thumb/${project}/screens/${file}" loading="lazy">
                            </div>
                            <div class="card-info">
                                <span class="card-num">#${d.idx}</span>
                                <span class="card-tag tag-${d.type}">${label}</span>
                            </div>
                        </div>
                    `;
                });
            html += '</div>';
            document.getElementById('content').innerHTML = html;
        }
        
        function openModal(file) {
            activeFile = file;
            const grid = document.getElementById('modalGrid');
            grid.innerHTML = TYPES.map(t => `
                <div class="modal-option tag-${t.id}" onclick="selectType('${t.id}')">${t.label}</div>
            `).join('');
            document.getElementById('modalOverlay').classList.add('show');
        }
        
        function closeModal(e) {
            if (e && e.target !== e.currentTarget) return;
            document.getElementById('modalOverlay').classList.remove('show');
            activeFile = '';
        }
        
        function selectType(type) {
            if (!activeFile) return;
            const d = data[activeFile];
            const wasMod = d.type !== d.orig;
            d.type = type;
            const isMod = d.type !== d.orig;
            if (!wasMod && isMod) changes++;
            if (wasMod && !isMod) changes--;
            closeModal();
            render();
            updateBadge();
        }
        
        function updateBadge() {
            document.getElementById('statusBadge').textContent = 
                changes > 0 ? `${changes} È°πÂæÖ‰øùÂ≠ò` : '';
        }
        
        async function saveChanges() {
            if (!project) return alert('ËØ∑ÂÖàÈÄâÊã©‰∫ßÂìÅ');
            if (changes === 0) return alert('Ê≤°Êúâ‰øÆÊîπ');
            
            const ch = {};
            Object.entries(data).forEach(([f, d]) => {
                if (d.type !== d.orig) ch[f] = d.type;
            });
            
            const res = await fetch('/api/update-screen-types', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ project, changes: ch })
            });
            
            const r = await res.json();
            if (r.success) {
                alert(`‚úÖ Â∑≤‰øùÂ≠ò ${r.count} È°π‰øÆÊîπ`);
                Object.entries(ch).forEach(([f, t]) => data[f].orig = t);
                changes = 0;
                render();
                updateBadge();
            } else {
                alert(`‚ùå ‰øùÂ≠òÂ§±Ë¥•: ${r.error}`);
            }
        }
    </script>
</body>
</html>
