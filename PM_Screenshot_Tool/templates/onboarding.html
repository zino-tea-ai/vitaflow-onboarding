<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title>Onboarding 截图查看</title>
    <!-- Urbanist Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        /* View Transition - 优化动画遮盖加载 */
        @view-transition { navigation: auto; }
        
        /* 侧边栏保持静止 */
        .sidebar { view-transition-name: sidebar; }
        ::view-transition-old(sidebar),
        ::view-transition-new(sidebar) {
            animation: none;
            mix-blend-mode: normal;
        }
        
        /* 主内容区 - 交叉淡入淡出 */
        .main { view-transition-name: main-content; }
        ::view-transition-old(main-content) {
            animation: fade-out 0.15s ease-out forwards;
        }
        ::view-transition-new(main-content) {
            animation: fade-in 0.15s ease-in 0.1s forwards;
            opacity: 0;
        }
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 整体页面无动画 */
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation: none;
            mix-blend-mode: normal;
        }
        
        /* Linear Style - White Accent */
        * { font-family: 'Urbanist', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { overflow: hidden; background: #0a0a0a; color: #fff; font-size: 14px; }
        
        /* Layout */
        .app { display: flex; height: 100vh; }
        .sidebar { 
            width: 240px; 
            background: #111111; 
            border-right: 1px solid rgba(255,255,255,0.06); 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
        }
        .main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            background: #0a0a0a; 
            transition: width 0.3s ease; 
        }
        .main.preview-active { width: calc(100% - 380px); }
        
        /* Sidebar */
        .sidebar-header { 
            height: 60px; 
            padding: 0 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.06); 
            display: flex; 
            align-items: center;
            box-sizing: border-box;
        }
        .logo { font-size: 18px; font-weight: 600; color: #fff; }
        .sidebar-section { padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.04); }
        .sidebar-section h3 { 
            font-size: 12px; 
            color: #6b7280; 
            margin-bottom: 12px; 
            letter-spacing: 0.02em; 
            font-weight: 500;
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        .sidebar-section h3 span {
            font-size: 11px;
            opacity: 0.5;
            font-weight: 400;
        }
        
        /* Navigation */
        .nav-list { display: flex; flex-direction: column; gap: 0; }
        .nav-item {
            display: flex; align-items: center; gap: 12px;
            padding: 10px 0; border-radius: 0;
            color: #6b7280; text-decoration: none;
            font-size: 14px; transition: all 0.15s ease;
            border: none; border-left: 2px solid transparent;
            margin-left: -16px; padding-left: 14px;
            background: none;
        }
        .nav-item:hover { color: #fff; background: rgba(255,255,255,0.02); }
        .nav-item.active { color: #fff; border-left-color: #fff; background: rgba(255,255,255,0.03); }
        .nav-item .icon { width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; opacity: 0.7; }
        .nav-item.active .icon { opacity: 1; }
        .nav-item .icon svg { width: 18px; height: 18px; stroke: currentColor; fill: none; stroke-width: 1.5; display: block; }
        .nav-item .nav-en { opacity: 0.5; font-size: 12px; margin-left: 2px; }
        
        /* Project List */
        .project-list { display: flex; flex-direction: column; gap: 2px; flex: 1; overflow-y: auto; }
        .project-item {
            display: flex; align-items: center; gap: 10px;
            padding: 10px 12px; cursor: pointer;
            border-radius: 0;
            border-left: 2px solid transparent;
            margin-left: -16px;
            padding-left: 28px;
            transition: all 0.15s;
        }
        .project-item:hover { 
            background: rgba(255,255,255,0.04); 
            color: #fff; 
        }
        .project-item:hover .name { color: #fff; }
        .project-item.active { 
            border-left-color: #fff; 
            background: rgba(255,255,255,0.06);
        }
        .project-item.active:hover {
            background: rgba(255,255,255,0.08);
        }
        .project-item .project-icon {
            width: 24px; height: 24px;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.08);
        }
        .project-item .project-icon img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }
        .project-item .project-info { flex: 1; min-width: 0; }
        .project-item .name { font-size: 14px; font-weight: 400; color: #6b7280; transition: color 0.15s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .project-item.active .name { color: #fff; }
        .project-item .count {
            color: #4b5563;
            font-size: 12px;
            font-weight: 400;
            flex-shrink: 0;
        }
        .project-item.active .count { color: #6b7280; }
        
        /* Stats */
        .stats-section { padding: 16px; margin-top: auto; border-top: 1px solid rgba(255,255,255,0.06); }
        .stat-row { display: flex; justify-content: space-between; font-size: 13px; color: #6b7280; margin-bottom: 8px; }
        .stat-row .value { color: #fff; font-weight: 500; }
        
        /* Topbar */
        .topbar {
            height: 60px; 
            background: #111111;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex; align-items: center; padding: 0 24px; gap: 16px;
        }
        .topbar-title { font-size: 18px; font-weight: 500; color: #fff; letter-spacing: -0.01em; }
        .topbar-subtitle { 
            display: inline-flex; align-items: center; gap: 8px;
            font-size: 12px; color: #6b7280; margin-left: 12px; 
        }
        .topbar-subtitle .badge {
            background: rgba(255,255,255,0.08);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
            color: #9ca3af;
        }
        .topbar-actions { margin-left: auto; display: flex; gap: 8px; }
        
        /* Buttons - Linear Style */
        .btn {
            padding: 10px 16px; border-radius: 8px; 
            border: 1px solid rgba(255,255,255,0.1);
            background: transparent; color: #a1a1a1;
            font-size: 13px; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; gap: 6px;
            font-weight: 500;
        }
        .btn:hover { background: rgba(255,255,255,0.04); color: #fff; border-color: rgba(255,255,255,0.2); }
        .btn-primary { 
            background: #fff; 
            color: #000; 
            border: none; 
        }
        .btn-primary:hover { background: #e5e5e5; color: #000; }
        
        /* Content */
        .content { flex: 1; overflow-y: auto; padding: 24px; }
        
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .card {
            background: transparent;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.06);
            position: relative;
        }
        .card:hover { border-color: rgba(255,255,255,0.15); }
        .card.active { border-color: #fff; }
        /* 非选中状态：只让图片变暗，边框和文字保持清晰 */
        .content.has-selection .card:not(.active) img { filter: brightness(0.35); }
        .content.has-selection .card:not(.active):hover img { filter: brightness(0.6); }
        .card-index {
            position: absolute;
            top: 0; left: 0;
            background: rgba(255,255,255,0.9);
            color: #000;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px 0 8px 0;
            font-family: 'SF Mono', 'Consolas', monospace;
        }
        .card img {
            width: 100%;
            aspect-ratio: 9/16;
            object-fit: cover;
            display: block;
            transition: filter 0.2s ease;
        }
        .card-footer {
            padding: 6px 8px;
            font-size: 11px;
            color: #6b7280;
            text-align: center;
            background: #111111;
            font-family: 'SF Mono', 'Consolas', monospace;
        }
        
        /* Right Preview Panel */
        .preview-panel {
            position: fixed;
            right: -380px;
            top: 0;
            width: 380px;
            height: 100vh;
            background: #111111;
            border-left: 1px solid rgba(255,255,255,0.06);
            z-index: 100;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .preview-panel.active { right: 0; }
        
        .preview-header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .preview-num {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            font-family: 'SF Mono', 'Consolas', monospace;
        }
        .preview-title {
            flex: 1;
            font-size: 13px;
            color: #6b7280;
        }
        .preview-close {
            width: 28px; height: 28px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: #6b7280;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        .preview-close:hover { background: rgba(255,255,255,0.04); color: #fff; }
        
        .preview-device {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px 20px;
            background: #0a0a0a;
            overflow: auto;
        }
        .device-frame {
            background: #0a0a0a;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 32px;
            padding: 12px;
        }
        .device-screen {
            width: 220px;
            border-radius: 24px;
            overflow: hidden;
            background: #000;
        }
        .device-screen img {
            width: 100%;
            display: block;
        }
        
        .preview-nav {
            padding: 16px 20px;
            border-top: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav-btn {
            padding: 8px 16px;
            border-radius: 6px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: #6b7280;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.04); color: #fff; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .nav-counter {
            font-size: 12px;
            color: #6b7280;
            font-family: 'SF Mono', 'Consolas', monospace;
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #6b7280;
            font-size: 13px;
        }
        .empty-state .icon { font-size: 32px; margin-bottom: 12px; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="app">
        <!-- 侧边栏 -->
        <div class="sidebar">
            {% if not frame_mode %}
            <div class="sidebar-header">
                <div class="logo">Onboarding 分析</div>
            </div>
            
            <div class="sidebar-section">
                <h3>导航 <span>Navigation</span></h3>
                <div class="nav-list">
                    <a href="/" class="nav-item"><span class="icon"><svg viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg></span>首页 <span class="nav-en">Home</span></a>
                    <a href="/sort" class="nav-item"><span class="icon"><svg viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg></span>排序 <span class="nav-en">Sort</span></a>
                    <a href="/onboarding" class="nav-item active"><span class="icon"><svg viewBox="0 0 24 24"><path d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg></span>引导流程 <span class="nav-en">Onboarding</span></a>
                    <a href="/store" class="nav-item"><span class="icon"><svg viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg></span>商城对比 <span class="nav-en">Store</span></a>
                </div>
            </div>
            {% endif %}
            
            <div class="sidebar-section" style="flex:1; display:flex; flex-direction:column;">
                <h3>项目列表 <span>Projects</span></h3>
                <div class="project-list" id="projectList">
                    <div class="empty-state" style="height:150px;"><p>加载中...</p></div>
                </div>
            </div>
            
            <div class="stats-section">
                <div class="stat-row"><span>项目 <span style="opacity:0.5;">Projects</span></span><span class="value" id="totalProjects">0</span></div>
                <div class="stat-row"><span>截图 <span style="opacity:0.5;">Screens</span></span><span class="value" id="totalScreens">0</span></div>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main" id="mainArea">
            <div class="topbar">
                <span class="topbar-title" id="topbarTitle">请选择项目</span>
                <span class="topbar-subtitle" id="topbarSubtitle"></span>
                <div class="topbar-actions">
                    <button class="btn btn-primary" id="editBtn" onclick="goToSort()" style="display:none;">
                        Edit in Sort Tool
                    </button>
                </div>
            </div>
            
            <div class="content" id="content">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" style="width:48px;height:48px;stroke:#6b7280;fill:none;stroke-width:1.5;margin-bottom:16px;"><path d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
                    <p>请先在排序工具中设置 Onboarding 范围</p>
                    <p style="font-size:11px; margin-top:4px; opacity:0.6;">Set onboarding range in Sort Tool first</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 右侧预览面板 -->
    <div class="preview-panel" id="previewPanel">
        <div class="preview-header">
            <span class="preview-num" id="previewNum">#1</span>
            <span class="preview-title" id="previewTitle">0001.png</span>
            <button class="preview-close" onclick="closePreview()">×</button>
        </div>
        <div class="preview-device">
            <div class="device-frame">
                <div class="device-screen">
                    <img id="previewImg" src="" alt="">
                </div>
            </div>
        </div>
        <div class="preview-nav">
            <button class="nav-btn" onclick="prevImage()" id="prevBtn">← Prev</button>
            <span class="nav-counter" id="navCounter">1 / 37</span>
            <button class="nav-btn" onclick="nextImage()" id="nextBtn">Next →</button>
        </div>
    </div>
    
    <script>
        let allProjects = [];
        let currentProject = null;
        let currentScreens = [];
        let currentIndex = 0;
        let previewOpen = false;
        
        // 加载数据
        async function loadData() {
            try {
                const res = await fetch('/api/all-onboarding');
                const data = await res.json();
                allProjects = data.projects || [];
                
                document.getElementById('totalProjects').textContent = allProjects.length;
                const total = allProjects.reduce((sum, p) => sum + p.count, 0);
                document.getElementById('totalScreens').textContent = total;
                
                renderProjectList();
                
                if (allProjects.length > 0) {
                    selectProject(allProjects[0].name);
                }
            } catch (e) {
                console.error(e);
            }
        }
        
        // 渲染项目列表
        function renderProjectList() {
            const list = document.getElementById('projectList');
            
            if (allProjects.length === 0) {
                list.innerHTML = '<div class="empty-state" style="height:150px;"><p>暂无数据 <span style="opacity:0.5;">No data</span></p></div>';
                return;
            }
            
            list.innerHTML = allProjects.map(p => {
                const name = p.name.replace('downloads_2024/', '').replace(/_/g, ' ');
                const firstScreen = p.screens && p.screens[0] ? p.screens[0] : '';
                const iconUrl = firstScreen ? `/api/thumb/${p.project_path}/screens/${firstScreen}?size=small` : '';
                return `
                    <div class="project-item ${currentProject === p.name ? 'active' : ''}" onclick="selectProject('${p.name}')">
                        <div class="project-icon">
                            ${iconUrl ? `<img src="${iconUrl}" alt="">` : ''}
                        </div>
                        <div class="project-info">
                            <div class="name">${name}</div>
                        </div>
                        <span class="count">${p.count}</span>
                    </div>
                `;
            }).join('');
        }
        
        // 选择项目
        function selectProject(name) {
            currentProject = name;
            const project = allProjects.find(p => p.name === name);
            if (!project) return;
            
            currentScreens = project.screens;
            
            // 更新顶栏
            const displayName = name.replace('downloads_2024/', '').replace(/_/g, ' ');
            document.getElementById('topbarTitle').textContent = displayName;
            document.getElementById('topbarSubtitle').innerHTML = `<span class="badge">${project.count} screens</span>`;
            document.getElementById('editBtn').style.display = 'flex';
            
            renderProjectList();
            renderGrid(project);
            
            // 自动打开第一张预览
            openPreview(0);
        }
        
        // 渲染网格
        function renderGrid(project) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="grid">
                    ${project.screens.map((screen, idx) => `
                        <div class="card ${idx === 0 ? 'active' : ''}" data-index="${idx}" onclick="openPreview(${idx})">
                            <span class="card-index">${project.start + idx}</span>
                            <img src="/api/thumb/${project.project_path}/screens/${screen}?size=small" alt="" loading="lazy">
                            <div class="card-footer">${screen.replace('.png', '')}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            // 默认高亮第一张
            content.classList.add('has-selection');
            currentIndex = 0;
        }
        
        // 打开预览
        function openPreview(index) {
            currentIndex = index;
            previewOpen = true;
            
            document.getElementById('previewPanel').classList.add('active');
            document.getElementById('mainArea').classList.add('preview-active');
            
            updatePreview();
            updateCardActive();
            scrollToCard();
        }
        
        // 关闭预览
        function closePreview() {
            previewOpen = false;
            document.getElementById('previewPanel').classList.remove('active');
            document.getElementById('mainArea').classList.remove('preview-active');
            // 关闭预览后回到第一张高亮
            currentIndex = 0;
            document.querySelectorAll('.card').forEach((card, idx) => {
                card.classList.toggle('active', idx === 0);
            });
        }
        
        // 更新预览
        function updatePreview() {
            const project = allProjects.find(p => p.name === currentProject);
            if (!project) return;
            
            const screen = currentScreens[currentIndex];
            const num = project.start + currentIndex;
            
            document.getElementById('previewNum').textContent = `#${num}`;
            document.getElementById('previewTitle').textContent = screen;
            document.getElementById('previewImg').src = `/api/screenshot/${project.project_path}/screens/${screen}`;
            document.getElementById('navCounter').textContent = `${currentIndex + 1} / ${currentScreens.length}`;
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === currentScreens.length - 1;
            
            updateCardActive();
        }
        
        // 更新卡片激活状态
        function updateCardActive() {
            const content = document.getElementById('content');
            content.classList.toggle('has-selection', previewOpen);
            document.querySelectorAll('.card').forEach((card, idx) => {
                card.classList.toggle('active', previewOpen && idx === currentIndex);
            });
        }
        
        // 上一张
        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePreview();
                scrollToCard();
            }
        }
        
        // 下一张
        function nextImage() {
            if (currentIndex < currentScreens.length - 1) {
                currentIndex++;
                updatePreview();
                scrollToCard();
            }
        }
        
        // 滚动到当前卡片
        function scrollToCard() {
            const card = document.querySelector(`.card[data-index="${currentIndex}"]`);
            if (card) {
                card.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' });
            }
        }
        
        // 跳转排序工具
        function goToSort() {
            if (currentProject) {
                window.location.href = `/sort?project=${encodeURIComponent(currentProject)}`;
            }
        }
        
        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (!previewOpen) return;
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'Escape') closePreview();
        });
        
        // 初始化
        loadData();
    </script>
</body>
</html>
